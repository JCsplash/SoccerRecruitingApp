<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let convo of MockDataService.conversations">
      <ion-avatar item-left>
        <img [src]="convo.img">
      </ion-avatar>
      <h2>{{convo.name}}</h2>
      <p>{{convo.title}}</p>
    </ion-item>
  </ion-list>

</ion-content>
