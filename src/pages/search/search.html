<ion-header>

  <ion-navbar color="primary">
    <ion-title>Find Colleges</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="light-background">
  <ion-list>
    <ion-list-header color="light">
      College Info
    </ion-list-header>
    <ion-item>
      <ion-label stacked>School Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Soccer Position</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list class="credentials">
    <ion-list-header color="light">
      Credentials
    </ion-list-header>
    <ion-item>
      <ion-label stacked>GPA</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>SAT</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>ACT</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button tappable (click)="goSearchResults()" ion-button block color="primary">Find Colleges</button>
  </div>

</ion-content>
